<span class="NgxEditor__ImageWrapper" [ngClass]="{'NgxEditor__Resizer--Active': selected}" [style.width]="outerWidth">
  <span class="NgxEditor__ResizeHandle" *ngIf="selected" (mousedown)="startResizing($event)">
    <span class="NgxEditor__ResizeHandle--TL" data-direction="left"></span>
    <span class="NgxEditor__ResizeHandle--TR" data-direction="right"></span>
    <span class="NgxEditor__ResizeHandle--BL" data-direction="left"></span>
    <span class="NgxEditor__ResizeHandle--BR" data-direction="right"></span>
  </span>
  <img [src]="src" [alt]="alt" [title]="title" #imgEl />
</span>
