name: NPM Publish

env:
  NODE_VERSION: 16

on:
  release:
    types: [created]

jobs:
  test-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm

      - run: node -v
      - run: npm -v

      - run: npm ci

      - run: npm run build:lib
      - run: npm run test:lib

